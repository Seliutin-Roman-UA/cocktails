<header class="header">
  <div class="container header__container">
    <a class="logo" href="#">
      <svg class="logo__icon" width="38" height="38">
        <use href="./img/icons.svg#cocktail-svgrepo-com"></use>
      </svg>
    </a>
    <nav class="navigation">
      <a class="navigation__link link" href="#">Home</a>
      <a class="navigation__link link" href="#">Favorite</a>
    </nav>

    <form class="search-form" id="search-form">
      <input
        class="search-form__input"
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button class="search-form__btn" type="submit">&#128269;</button>
    </form>

    <div class="switcher">
      <input type="checkbox" id="switcher-control" class="switcher-control" />
      <label
        for="switcher-control"
        class="switcher-checkbox"
        data-checkbox-false="L"
        data-checkbox-true="D"
      ></label>
    </div>
  </div>
</header>
